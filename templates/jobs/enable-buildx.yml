.enable-buildx:
  before_script:
    - !reference [.global-setup, before_script]
    # TO BE REMOVED: install buildkit, it is part of dockerfile i need it to test it a PR.
    - curl -L https://github.com/moby/buildkit/releases/download/v0.14.1/buildkit-v0.14.1.linux-amd64.tar.gz | tar -xzC /usr/local/bin --strip-components=1
    - buildkitd --group $(id -gn) --addr unix://$HOME/buildkitd.sock &
    - docker context create build-multiarch
    - docker context use build-multiarch
    - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - docker buildx create --name build-multiarch-local --driver remote unix://$HOME/buildkitd.sock 
    - docker buildx create --name build-multiarch-service --driver remote tcp://buildkit:1234 --driver-opt cacert=/certs/client/ca.pem,cert=/certs/client/cert.pem,key=/certs/client/key.pem --use
