.enable-buildx:
  before_script:
    - !reference [.global-setup, before_script]
    - buildkitd --group $(id -gn) --addr unix://$HOME/buildkitd.sock &
    - docker context create build-multiarch
    - docker context use build-multiarch
    - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - docker buildx create --name build-multiarch-local --driver remote unix://$HOME/buildkitd.sock --use
